plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"   // ตามหลัง Android/Kotlin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.doggy"
    compileSdkVersion 35
    buildToolsVersion "34.0.0"              // <<— pin 34 เพื่อกัน aapt 35

    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.doggy"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        // ใช้ Java 17 + เปิด desugaring
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug   // ชั่วคราวให้รันได้
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // รองรับ desugaring (คู่กับ AGP 8.x)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.2"
}
