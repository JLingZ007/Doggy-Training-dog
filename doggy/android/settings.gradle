pluginManagement {
    // อ่าน path ของ Flutter SDK
    def flutterSdkPath = System.getenv("FLUTTER_HOME")
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }

    // รวม Gradle plugin ของ Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // ---- กำหนดเวอร์ชันเครื่องมือที่เสถียร ----
    plugins {
        id "com.android.application" version "8.5.2"
        id "com.android.library"     version "8.5.2"
        id "org.jetbrains.kotlin.android" version "1.9.24"
        id "com.google.gms.google-services" version "4.4.2"
    }
}

plugins {
    // โหลดตัวช่วยของ Flutter (ต้องมาก่อน apply อื่นๆ)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // อย่า apply ตรงนี้ ให้ไป apply ในโมดูล app แทน
    id "com.android.application" apply false
    id "com.android.library"     apply false
    id "org.jetbrains.kotlin.android" apply false
    id "com.google.gms.google-services" apply false
}

include ":app"
